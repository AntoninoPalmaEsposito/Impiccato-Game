  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet" />
  <title>L'IMPICCATO</title>
</head>

<body>

 

  <main class="flex flex-col px-[10VW] lg:px-[150px] pt-[3vw] md:pt-[15px]">
    </div>



    <div id="titolo" class="flex flex-col justify-center  md:flex md:justify-between items-center lg:block mb-[-1.5vw] md:mb-[20px] lg:mb-0">

      <!-- titolo -->
      <h1 class=" ml-0 lg:ml-0 text-center lg:text-start  font-extrabold text-[12vw] md:text-[60px] ">
        L'IMPICCATO</h1>

      <!-- ricomincia -->
      <button id="reload"
        class="flex mt-[-1vw] md:mt-[0.5vw] lg:mt-[0vw] mb-[17vw] md:mb-[50px] lg:mb-[10px]  lg:ml-0 h-[7vw]   lg:h-[50px] items-center  justify-center text-[4.5vw]  md:text-[23px] px-[2vw]  md:px-[10px]   lg:px-[10px] md:py-[3px] border-2 border-[rgb(235,149,99)]  z-[1] font-semibold">Ricomincia</button>

    </div>



    <!-- impiccato-cont -->
    <div id="impiccato-container"
      class=" flex flex-col items-center justify-center z-[-1] text-[7vw] mt-[-3.9vw]  md:text-[35px] md:mt-[-80px] md:pt-[50px]">

      <!-- vite -->
      <div class="mb-[3vw]  md:ml-[0vw] md:mb-[10px] text-[4.5vw] md:text-[25px] flex items-center justify-center font-semibold "><img src="assets/cuore.png"
          alt="immagine-impiccato" class="h-[4.5vw] md:h-[23px]  opacity-65" /> <span id="vite" class="font-bold"></span><span class="font-bold opacity-0">1</span></div>

      <!-- img -->
      <div class="rounded-[6vw] md:rounded-[30px]  flex justify-center items-center  rilievo2 w-[60vw] h-[70vw] md:h-[340px] md:w-[300px]">
        <img id="img" src="assets/start.png" alt="immagine-impiccato" class="h-[55vw] md:h-[300px] mb-[-0.5vw] md:mb-[10px] opacity-65" />
      </div>

    </div>

    <div class="flex justify-center items-center mb-[10vw] md:mb-[70px] mt-[6vw] md:mt-[40px] ">

      <!-- <p class="hidden" id="parolaDaIndovinare"></p> -->

      <div id="parolaUser" class="flex gap-3 rilievo2 px-[7vw] md:px-[40px] py-[1vw] md:py-[5px]  rounded-[6vw] md:rounded-[30px] text-[6vw] md:text-[40px] "></div>

      <div id="falso" class="hidden gap-3 rilievo2 px-[7vw] md:px-[40px] py-[1vw] md:py-[5px]  rounded-[6vw] md:rounded-[30px] text-[6vw] md:text-[40px] "><p class="" id="parolaDaIndovinare"></p></div>

    </div>

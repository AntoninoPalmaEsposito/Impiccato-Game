  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet" />
  <title>L'IMPICCATO</title>

<body>
  <main class="flex flex-col px-[10VW] lg:px-[150px] pt-[3vw] md:pt-[15px]">
    </div>



    <div id="titolo" class=" justify-center  md:flex md:justify-between items-center lg:block mb-[-1.5vw] md:mb-[20px] lg:mb-0">

      <!-- titolo -->
      <h1 class=" ml-0 md:ml-[18vw] mb-[7vw] md:mb-0 lg:ml-0 text-center lg:text-start  font-extrabold text-[10vw] md:text-[60px] ">
        L'IMPICCATO</h1>

      <!-- ricomincia -->
      <button id="reload"
        class="flex ml-[18vw] lg:ml-0 h-[7vw]  md:h-[40px] lg:h-[50px] items-center md:mt-[5px] justify-center text-[3.5vw] md:text-[18px] lg:text-[23px] px-[2vw] py-[0.5vw] md:px-[10px] md:py-[3px] border-2 border-[rgb(235,149,99)] text-[rgb(235,149,99)] z-[1] font-semibold">Ricomincia</button>

    </div>



    <!-- impiccato-cont -->
    <div id="impiccato-container"
      class=" flex flex-col items-center justify-center z-[-1] text-[7vw] mt-[-4.5vw]  md:text-[35px] md:mt-[-80px] md:pt-[50px]">

      <!-- vite -->
      <div class="mb-[3vw] ml-[31vw] md:mb-[10px] text-[4.5vw] md:text-[25px] flex items-center font-semibold "><img src="assets/cuore.png"
          alt="immagine-impiccato" class="h-[4.5vw] md:h-[23px]  opacity-65" /> <span id="vite" class="font-bold"></span></div>

      <!-- img -->
      <div class="rounded-[6vw] md:rounded-[30px]  flex justify-center items-center  rilievo2 w-[50vw] h-[60vw] md:h-[340px] md:w-[300px]">
        <img id="img" src="assets/start.png" alt="immagine-impiccato" class="h-[45vw] md:h-[300px] mb-[-0.5vw] md:mb-[10px] opacity-65" />
      </div>

    </div>
